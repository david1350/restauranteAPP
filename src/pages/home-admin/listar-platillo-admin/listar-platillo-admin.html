<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Swift Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  *ngFor="let platillo of global.platillos" >
       <ion-item>
             <ion-avatar item-start>
                  <img src="data:image/jpg;base64,{{platillo.imagen}}">
              </ion-avatar>
            <h2>{{platillo.nombre}}</h2>
            <p>{{platillo.descripcion}}</p>
            <h2>$ {{platillo.precio}}</h2>
         </ion-item>
  </ion-list>

</ion-content>
