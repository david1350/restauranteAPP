<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Platillos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-list  *ngFor="let platillo of global.platillos" (click)="anadirPlatillo(platillo)">
    <ion-card>
       <ion-item>
             <ion-avatar item-start>
                  <img src="data:image/jpg;base64,{{platillo.imagen}}">
              </ion-avatar>
            <h2>{{platillo.nombre}}</h2>
         </ion-item>

          <img src="data:image/jpg;base64,{{platillo.imagen}}" style="max-width: 400px; max-height: 400px" />

          <ion-card-content>
              <p>{{platillo.descripcion}}</p>
              <h2>$ {{platillo.precio}}</h2>
          </ion-card-content>

    </ion-card>

  </ion-list>

</ion-content>
